<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Silbenstation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    .hidden {
      display: none;
    }

    .button-large {
      font-size: 20px;
      padding: 15px 30px;
      margin: 10px;
    }

    .button-small {
      font-size: 16px;
      padding: 10px 20px;
      margin: 5px;
    }

    #wordDisplay {
      margin-top: 15px;
      font-size: 24px;
      font-weight: bold;
    }

    .nav-buttons {
      margin-top: 30px;
    }

    .nav-buttons button {
      font-size: 24px;
      padding: 10px 20px;
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <!-- üü† STARTSEITE mit Erkl√§rung -->
  <div id="startScreen">
    <h2>Willkommen!</h2>
    <p>Hier kannst du W√∂rter anh√∂ren und √ºben. Klicke auf den Button und h√∂re dir zuerst die Erkl√§rung an.</p>
    <audio id="introAudio" src="erklaerung.mp3"></audio>
    <button class="button-large" onclick="document.getElementById('introAudio').play()">üîä Erkl√§rung anh√∂ren</button><br/>
    <button class="button-small" onclick="showMainContent()">‚úÖ Ich bin startbereit</button>
  </div>

  <!-- üü¢ HAUPTINHALT ‚Äì erst sichtbar nach Start -->
  <div id="mainScreen" class="hidden">
    <button id="listenBtn" class="button-large" onclick="playAudio()">üîä Wort 1 anh√∂ren</button><br/>
    <button id="showBtn" class="button-small" onclick="showWord()">üëÅ Wort 1 anzeigen</button>
    <div id="wordDisplay"></div>

    <div class="nav-buttons">
      <button onclick="prevWord()">‚¨ÖÔ∏è</button>
      <button onclick="nextWord()">‚û°Ô∏è</button>
    </div>

    <audio id="audioPlayer" src=""></audio>
  </div>

  <script>
    // üëâ W√∂rter & Audios definieren
    const words = [
      { text: "dunkel", audio: "dunkel.mp3" },
      { text: "singen", audio: "singen.mp3" },
      { text: "spielen", audio: "spielen.mp3" },
      { text: "rechnen", audio: "rechnen.mp3" },
      { text: "Tafel", audio: "tafel.mp3" },
      { text: "zeigen", audio: "zeigen.mp3" }
    ];

    let currentIndex = 0;

    function playAudio() {
      const audioPlayer = document.getElementById("audioPlayer");
      audioPlayer.src = words[currentIndex].audio;
      audioPlayer.play();
    }

    function showWord() {
      document.getElementById("wordDisplay").innerText = words[currentIndex].text;
    }

    function updateButtons() {
      document.getElementById("listenBtn").innerText = `üîä Wort ${currentIndex + 1} anh√∂ren`;
      document.getElementById("showBtn").innerText = `üëÅ Wort ${currentIndex + 1} anzeigen`;
      document.getElementById("wordDisplay").innerText = "";
    }

    function prevWord() {
      currentIndex = (currentIndex - 1 + words.length) % words.length;
      updateButtons();
    }

    function nextWord() {
      currentIndex = (currentIndex + 1) % words.length;
      updateButtons();
    }

    function showMainContent() {
      document.getElementById("startScreen").classList.add("hidden");
      document.getElementById("mainScreen").classList.remove("hidden");
      updateButtons();
    }

    // Start: Buttons initialisieren
    updateButtons();
  </script>
</body>
</html>
