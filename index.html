<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Silbenstation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    .hidden {
      display: none;
    }

    .button-large {
      font-size: 20px;
      padding: 15px 30px;
      margin: 10px;
    }

    .button-small {
      font-size: 16px;
      padding: 10px 20px;
      margin: 5px;
    }

    #wordDisplay {
      margin-top: 15px;
      font-size: 24px;
      font-weight: bold;
    }

    .nav-buttons {
      margin-top: 30px;
    }

    .nav-buttons button {
      font-size: 24px;
      padding: 10px 20px;
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <!-- ğŸŸ  STARTSEITE mit ErklÃ¤rung -->
  <div id="startScreen">
    <h2>Willkommen!</h2>
    <p>Hier kannst du WÃ¶rter anhÃ¶ren und Ã¼ben. Klicke auf den Button und hÃ¶re dir zuerst die ErklÃ¤rung an.</p>
    <audio id="introAudio" src="https://github.com/Corine243/Silbenstation/raw/refs/heads/main/Erkl%C3%A4rung.mp3"></audio>
    <button class="button-large" onclick="document.getElementById('introAudio').play()">ğŸ”Š ErklÃ¤rung anhÃ¶ren</button><br/>
    <button class="button-small" onclick="showMainContent()">âœ… Ich bin startbereit</button>
  </div>

  <!-- ğŸŸ¢ HAUPTINHALT â€“ erst sichtbar nach Start -->
  <div id="mainScreen" class="hidden">
    <button id="listenBtn" class="button-large" onclick="playAudio()">ğŸ”Š Wort 1 anhÃ¶ren</button><br/>
    <button id="showBtn" class="button-small" onclick="showWord()">ğŸ‘ Wort 1 anzeigen</button>
    <div id="wordDisplay"></div>

    <div class="nav-buttons">
      <button onclick="prevWord()">â¬…ï¸</button>
      <button onclick="nextWord()">â¡ï¸</button>
    </div>

    <audio id="audioPlayer" src=""></audio>
  </div>

<script>
  // ğŸ‘‰ WÃ¶rter & Audios definieren
  const words = [
    { text: "dunkel", audio: "dunkel.mp3" },
    { text: "singen", audio: "singen.mp3" },
    { text: "spielen", audio: "spielen.mp3" },
    { text: "rechnen", audio: "rechnen.mp3" },
    { text: "Tafel", audio: "tafel.mp3" },
    { text: "zeigen", audio: "zeigen.mp3" }
  ];

  let currentIndex = 0;

  function playAudio() {
    const audioPlayer = document.getElementById("audioPlayer");
    audioPlayer.src = words[currentIndex].audio;
    audioPlayer.play();
  }

  function showWord() {
    document.getElementById("wordDisplay").innerText = words[currentIndex].text;
  }

  function updateButtons() {
    document.getElementById("listenBtn").innerText = `ğŸ”Š Wort ${currentIndex + 1} anhÃ¶ren`;
    document.getElementById("showBtn").innerText = `ğŸ‘ Wort ${currentIndex + 1} anzeigen`;
    document.getElementById("wordDisplay").innerText = "";
  }

  function prevWord() {
    currentIndex = (currentIndex - 1 + words.length) % words.length;
    updateButtons();
  }

  function nextWord() {
    currentIndex = (currentIndex + 1) % words.length;
    updateButtons();
  }

  function showMainContent() {
    // ğŸ¯ ErklÃ¤rung stoppen, wenn sie noch lÃ¤uft
    const introAudio = document.getElementById("introAudio");
    introAudio.pause();
    introAudio.currentTime = 0;

    // ğŸ” Umschalten von Startbildschirm zu Hauptinhalt
    document.getElementById("startScreen").classList.add("hidden");
    document.getElementById("mainScreen").classList.remove("hidden");
    updateButtons();
  }

  // Initiale Anzeige der Buttons
  updateButtons();
</script>
</body>
</html>
