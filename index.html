<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>W√∂rter h√∂ren und schreiben</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    .button-large {
      font-size: 20px;
      padding: 15px 30px;
      margin: 10px;
    }

    .button-small {
      font-size: 16px;
      padding: 10px 20px;
      margin: 5px;
    }

    #wordDisplay {
      margin-top: 15px;
      font-size: 24px;
      font-weight: bold;
    }

    .nav-buttons {
      margin-top: 30px;
    }

    .nav-buttons button {
      font-size: 24px;
      padding: 10px 20px;
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <!-- Gro√üer Button: Wort anh√∂ren -->
  <button id="listenBtn" class="button-large" onclick="playAudio()">üîä Wort 1 anh√∂ren</button><br/>

  <!-- Kleiner Button: Wort anzeigen -->
  <button id="showBtn" class="button-small" onclick="showWord()">üëÅ Wort 1 anzeigen</button>

  <!-- Wortanzeige -->
  <div id="wordDisplay"></div>

  <!-- Navigation: Zur√ºck / Weiter -->
  <div class="nav-buttons">
    <button onclick="prevWord()">‚¨ÖÔ∏è</button>
    <button onclick="nextWord()">‚û°Ô∏è</button>
  </div>

  <!-- Audioelement -->
  <audio id="audioPlayer" src=""></audio>

  <script>
    // üëâ Hier kannst du deine W√∂rter & zugeh√∂rige Audiodateien einf√ºgen:
    const words = [
      { text: "dunkel", audio: "dunkel.mp3" },
      { text: "singen", audio: "singen.mp3" },
      { text: "spielen", audio: "spielen.mp3" },
      { text: "rechnen", audio: "rechnen.mp3" },
      { text: "Tafel", audio: "tafel.mp3" },
      { text: "zeigen", audio: "zeigen.mp3" }
      // üëâ Wenn du weitere W√∂rter hast, einfach hier erg√§nzen
    ];

    let currentIndex = 0;

    // Funktion zum Abspielen der Audiodatei
    function playAudio() {
      const audioPlayer = document.getElementById("audioPlayer");
      audioPlayer.src = words[currentIndex].audio;
      audioPlayer.play();
    }

    // Funktion zur Anzeige des Wortes
    function showWord() {
      document.getElementById("wordDisplay").innerText = words[currentIndex].text;
    }

    // Funktion zum Anzeigen des aktuellen Buttons mit passender Nummer
    function updateButtons() {
      document.getElementById("listenBtn").innerText = `üîä Wort ${currentIndex + 1} anh√∂ren`;
      document.getElementById("showBtn").innerText = `üëÅ Wort ${currentIndex + 1} anzeigen`;
      document.getElementById("wordDisplay").innerText = ""; // Anzeige l√∂schen bei Wechsel
    }

    // Navigation: Vorheriges Wort
    function prevWord() {
      currentIndex = (currentIndex - 1 + words.length) % words.length;
      updateButtons();
    }

    // Navigation: N√§chstes Wort
    function nextWord() {
      currentIndex = (currentIndex + 1) % words.length;
      updateButtons();
    }

    // Initiale Anzeige
    updateButtons();
  </script>
</body>
</html>
